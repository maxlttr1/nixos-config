name: Update Nix Flake

on:
  schedule:
    - cron: '0 0 * * *' # Run everyday at midnight
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-flake:
    runs-on: ubuntu-latest


    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
    - name: Checkout repository #  Pulls the repo code into GitHub runner
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Nix # Installs Nix on the GitHub runner
      uses: cachix/install-nix-action@v31

    - name: Update flake.lock
      run: nix flake update

    - name: Try to build system config
      id: build
      run: |
        set -e
        nix build .#nixosConfigurations."asus-maxlttr".config.system.build.toplevel

    - name: Commit flake.lock if build succeeds
      if: success()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "flake: update flake.lock [CI auto-update]"

    - name: Discord success notification
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '✅ Nix flake.lock updated and passed build'

    - name: Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '❌ Nix flake update failed to build!'