name: Update Nix Flake

on:
  schedule:
    - cron: '0 0 * * *'  # Run every Sunday at midnight (you can adjust the schedule)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-flake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository #  Pulls the repo code into GitHub runner
      uses: actions/checkout@v4

    - name: Set up Nix # Installs Nix on the GitHub runner
      uses: cachix/install-nix-action@v31

    - name: Update flake.lock
      run: |
        nix flake update

    - uses: stefanzweifel/git-auto-commit-action@latest
      with:
        commit_message: Bump flake.lock
        branch: main
        commit_options: '--no-verify --signoff'
        file_pattern: flake.lock
        commit_user_name: Flake Bot # defaults to "GitHub Actions"
        #commit_user_email: my-github-actions-bot@example.org # defaults to "actions@github.com"
        commit_author: Flake Bot <actions@github.com> # defaults to author of the commit that triggered the run
        skip_dirty_check: false    
        skip_fetch: true

