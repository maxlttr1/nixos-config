name: Update Nix Flake

on:
  schedule:
    - cron: '0 0 * * 6' # Run every Sunday at midnight
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-flake:
    runs-on: ubuntu-latest


    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository #  Pulls the repo code into GitHub runners
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Nix # Installs Nix on the GitHub runner
      uses: cachix/install-nix-action@v31

    - name: Update flake.lock
      run: nix flake update

    - name: Nix flake check
      id: flake-check
      run: nix flake check

    #- name: Commit flake.lock if build succeeds
    #  if: success()
    #  uses: stefanzweifel/git-auto-commit-action@v5
    #  with:
    #    branch: nix-flake-auto-update
    #    create_branch: true
    #    commit_message: "flake: update flake.lock [CI auto-update]"

    - name: Create and Commit to a New Branch
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git checkout -b flake-auto-update
        git add flake.lock
        git commit -m "Update flake.lock"
        git push origin flake-auto-update
    
    - name: Create pull request
      if: success()
      run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/maxlttr1/nixos-config/pulls \
          -d '{
            "title": "Update to flake.lock",
            "body": "Please test it locally and merge the PR",
            "head": "maxlttr1:flake-auto-update",
            "base": "master"
          }'

    - name: Discord success notification
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: "üéâ Please test locally and merge the PR : `sudo nixos-rebuild test --flake github:maxlttr1/nixos-config?ref=nix-flake-auto-update`"

    - name: Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '‚ùå Nix flake update failed to build (will retry next week)'